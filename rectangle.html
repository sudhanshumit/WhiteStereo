<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.stereoBox{
margin-top:5%;
margin-left:5%;
}

.rect{
stroke-dasharray: 3000;
stroke-dashoffset: 3000;
animation: dash 8s linear forwards;
} 

@keyframes dash {
  to {
    stroke-dashoffset: 0;
  }

</style>
</head>

<body>
<div class="stereoBox">
<svg width="1100" height="1000" viewBox="0 0 1000 1000">
<rect x="10" y="10" width="1000" height="500" class="rect" stroke-width="4" stroke="blue" fill="#FFFFFF"/>
</svg>
<div>
</div>
</body>
</html>
